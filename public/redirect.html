<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to GrowMe...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2E7D32 0%, #66BB6A 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting to GrowMe...</h1>
    <p>Please wait while we redirect you to the app.</p>
  </div>

  <script>
    (function() {
      // Récupérer les paramètres de l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');

      // Construire l'URL de redirect vers l'app
      // Utiliser le scheme exp:// pour Expo Go ou growme:// pour l'app buildée
      let redirectUrl = '';
      const params = [];

      if (error) {
        // En cas d'erreur
        params.push('error=' + encodeURIComponent(error));
        if (errorDescription) {
          params.push('error_description=' + encodeURIComponent(errorDescription));
        }
      } else if (code && state) {
        // Succès - inclure le code et le state
        params.push('code=' + encodeURIComponent(code));
        params.push('state=' + encodeURIComponent(state));
      }

      // Détecter si on est sur iOS ou Android
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isAndroid = /Android/.test(navigator.userAgent);
      
      // Construire l'URL avec le bon scheme
      // Pour Expo Go en développement, utiliser exp://
      // Pour l'app buildée, utiliser growme://
      // Détecter depuis le referrer ou l'URL actuelle
      const isExpoGo = window.location.href.includes('exp://') || 
                       document.referrer.includes('exp://') ||
                       navigator.userAgent.includes('Expo');
      
      const scheme = isExpoGo ? 'exp' : 'growme';
      const path = isExpoGo ? '--/redirect' : 'redirect'; // Expo Go utilise --/ comme séparateur
      
      if (params.length > 0) {
        const queryString = '?' + params.join('&');
        redirectUrl = scheme + '://' + path + queryString;
      } else {
        redirectUrl = scheme + '://' + path;
      }

      console.log('Redirecting to:', redirectUrl);
      console.log('Platform:', isIOS ? 'iOS' : (isAndroid ? 'Android' : 'Other'));
      console.log('Using scheme:', scheme);
      console.log('Is Expo Go:', isExpoGo);
      
      // Fonction pour essayer de rediriger
      function tryRedirect(url) {
        console.log('Attempting redirect to:', url);
        // Méthode 1: Utiliser window.location (le plus fiable)
        try {
          window.location.href = url;
        } catch (e) {
          console.error('Error with window.location:', e);
        }

        // Méthode 2: Créer un lien et le cliquer (fallback)
        setTimeout(function() {
          const link = document.createElement('a');
          link.href = url;
          link.style.display = 'none';
          document.body.appendChild(link);
          link.click();
          setTimeout(function() {
            document.body.removeChild(link);
          }, 100);
        }, 100);

        // Méthode 3: Utiliser un iframe (pour certains navigateurs)
        setTimeout(function() {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = url;
          document.body.appendChild(iframe);
          setTimeout(function() {
            document.body.removeChild(iframe);
          }, 1000);
        }, 500);
      }

      // Essayer de rediriger immédiatement avec le scheme détecté
      tryRedirect(redirectUrl);

      // Fallback: essayer les deux schemes si le premier ne fonctionne pas
      setTimeout(function() {
        if (scheme === 'growme') {
          const fallbackUrl = redirectUrl.replace('growme://', 'exp://--/');
          console.log('Trying fallback Expo URL:', fallbackUrl);
          tryRedirect(fallbackUrl);
        } else {
          const fallbackUrl = redirectUrl.replace('exp://--/', 'growme://');
          console.log('Trying fallback GrowMe URL:', fallbackUrl);
          tryRedirect(fallbackUrl);
        }
      }, 1000);

      // Si après 5 secondes, l'app n'a pas ouvert, afficher un message avec instructions
      setTimeout(function() {
        const container = document.querySelector('.container');
        if (container) {
          container.innerHTML = `
            <h1>Opening GrowMe app...</h1>
            <p>If the app doesn't open automatically:</p>
            <ul style="text-align: left; display: inline-block; margin-top: 1rem;">
              <li>Make sure GrowMe is installed on your device</li>
              <li>Try opening the app manually</li>
              <li>Then try logging in again</li>
            </ul>
            <p style="margin-top: 2rem; font-size: 0.9em; opacity: 0.8;">
              <a href="${redirectUrl}" style="color: white; text-decoration: underline;">Click here to try again</a>
            </p>
          `;
        }
      }, 5000);
    })();
  </script>
</body>
</html>
